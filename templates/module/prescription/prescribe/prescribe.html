<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>处方管理</title>
    <link rel="stylesheet" href="static/zTree_v3/css/bootstrapStyle/bootstrapStyle.css">
    <link rel="stylesheet" href="static/tag-it/css/jquery.tagit.css">
    <link rel="stylesheet" href="static/tag-it/css/tagit.ui-zendesk.css">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-3">
            <div class="tree-panel">
                <form class="form-inline">
                    <div class="form-group">
                        <label class="sr-only" >搜索</label>
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="搜索">
                        </div>
                    </div>
                    <button type="button" class="btn btn-primary">
                        <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                    </button>
                </form>
                <ul id="diseaseTree" class="ztree"></ul>
                <div class="blank-text-div">
                    <span>暂无疾病类型。</span>
                </div>
            </div>
        </div>

        <div class="col-md-9 right-panel">
            <div class="form-panel">
                <div class="form-title">
                    <h2 class="site-h2">处方</h2>
                </div>
                <div class="blank-text-div">
                    <span>请先添加一种疾病类型。</span>
                </div>
                <form class="layui-form" lay-filter="prescribeForm" style="display: none">
                    <input type="hidden" name="id">
                    <input type="hidden" name="disease.id">
                    <div class="layui-form-item">
                        <label class="layui-form-label">主治病症</label>
                        <div class="layui-input-inline" style="width: 300px">
                            <input type="text" name="disease.name" class="layui-input" style="border: none"
                                   readonly="readonly">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">处方名称</label>
                        <div class="layui-input-inline" style="width: 300px">
                            <input type="text" name="name" lay-verify="required" placeholder="请输入名称" maxlength="20"
                                   class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">处方简称</label>
                        <div class="layui-input-inline" style="width: 300px">
                            <!--<input type="text" name="abbreviation" lay-verify="required" placeholder="请输入简称" maxlength="20" class="layui-input">-->
                            <select name="abbreviation" lay-verify="required">
                                <option value=""></option>
                                <!--<option value="0">写作</option>
                                <option value="1" selected="">阅读</option>
                                <option value="2">游戏</option>
                                <option value="3">音乐</option>
                                <option value="4">旅行</option>-->
                            </select>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">处方类型</label>
                        <div class="layui-input-inline">
                            <input type="radio" name="type" value="0" title="中药处方" checked="">
                            <input type="radio" name="type" value="1" title="针灸处方">
                            <input type="radio" name="type" value="2" title="中成药处方">
                        </div>
                    </div>
                    <!--<div class="layui-form-item">
                        <label class="layui-form-label">处方方歌</label>
                        <div class="layui-input-inline" style="width: 600px">
                            <textarea class="layui-textarea" name="doggerel" placeholder="请输入方歌"></textarea>
                        </div>
                    </div>-->
                    <div class="layui-form-item">
                        <label class="layui-form-label">处方详情</label>
                        <div class="layui-input-inline" style="width: 600px">
                            <input type="text" id="details" name="details" value="" maxlength="500">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <div class="layui-input-block">
                            <button type="reset" style="display: none">新建</button>
                            <button type="button" class="layui-btn" lay-submit="" lay-filter="save">保存</button>
                            <button type="button" class="layui-btn" lay-submit="" lay-filter="saveAndReset">保存并新建</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<div id="layerContent" style="display: none">
    <div class="form-panel">
        <input type="hidden" name="id">
        <input type="hidden" name="pId">
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">所属类别</label>
                <div class="layui-input-inline" style="width: 300px">
                    <input type="text" name="belong" class="layui-input no-border" readonly>
                </div>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">疾病名称</label>
                <div class="layui-input-inline" style="width: 300px">
                    <input type="text" name="name" class="layui-input">
                </div>
            </div>
        </div>
    </div>
</div>
<script src="static/zTree_v3/js/jquery.ztree.all.js"></script>
<!--<script src="static/zTree_v3/js/jquery.ztree.exhide.js"></script>-->
<script src="static/zTree_v3/js/fuzzysearch.js"></script>
<script src="static/jquery-ui/jquery-ui.js"></script>
<script src="static/tag-it/js/tag-it.js" charset="utf-8"></script>
<script src="static/js/common/pinying.js"></script>
<script src="static/js/module/prescription/prescribe/prescribe.js"></script>
</body>
</html>
