<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>数据字典</title>
    <link rel="stylesheet" href="static/zTree_v3/css/bootstrapStyle/bootstrapStyle.css">
</head>
<body>
<div class="container">
    <form class="form-inline">
        <div class="form-group">
            <label class="sr-only">搜索</label>
            <input type="text" class="form-control" id="searchInput" placeholder="搜索">
        </div>
    </form>
    <ul id="dictionaryTree" class="ztree"></ul>
</div>
<div class="modal fade" id="dictionaryModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="exampleModalLabel">添加数据字典</h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal">
                    <input type="hidden" name="id" value="">
                    <input type="hidden" name="pId" value="">
                    <div class="form-group">
                        <label class="col-sm-2 control-label">名称</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="name" maxlength="50" placeholder="名称">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">值</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="code" maxlength="50" placeholder="值">
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                <button type="button" class="btn btn-primary" id="saveBtn">保存</button>
            </div>
        </div>
    </div>
</div>
<script src="static/zTree_v3/js/jquery.ztree.all.js"></script>
<script src="static/zTree_v3/js/fuzzysearch.js"></script>
<script src="static/js/module/system/dictionary/dictionary.js"></script>
<script>
    // $('#dictionaryModal').modal();
</script>
</body>
</html>
