<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>采购入库</title>
    <style type="text/css">
        .div-search {
            margin-left: -15px;
            margin-right: -15px;
        }
        .div-search input.form-control[readonly] {
            background-color: #fff;
            width: 130px;
        }
        .div-search label,
        .div-detail label{
            margin-right: 7px;
        }
        .div-search,
        .div-detail {
            margin-left: -15px;
            margin-right: -15px;
            border-radius: 6px;
            background-color: white;
            padding: 10px 15px;
        }
        .div-detail {
            margin-top: 10px;
        }
        .div-detail .col-sm-3 {
            padding-right: 0px;
        }
        .form-title {
            margin: 0px 0px 5px 0px;
            padding-bottom: 8px;
            background: #fff;
            border-bottom: 1px solid #eee;
        }
        .form-title h5 {
            font-weight: 700;
            display: inline-block;
        }
        .form-group {
            margin-right: 14px;
        }
        .fixed-table-toolbar .bs-bars, .fixed-table-toolbar .columns, .fixed-table-toolbar .search {
            margin-top: 0px;
        }
    </style>
</head>
<body>
<div class="container-fluid">
    <div class="div-search">
        <div class="form-title">
            <h5>查询订单</h5>
            <span id="toggleSearch" style="float: right" class="glyphicon glyphicon-chevron-down" aria-hidden="true"></span>
        </div>
        <form class="form-inline">
            <div class="form-group">
                <label>日期范围</label>
                <input type="text" class="form-control" name="startDate" placeholder="开始年月" readonly>
                至
                <input type="text" class="form-control" name="endDate" placeholder="结束年月" readonly>
            </div>
            <div class="form-group">
                <label>订单类型</label>
                <select class="form-control" name="type">
                    <option value="0">全部</option>
                    <option value="1">草稿</option>
                    <option value="2">已入库</option>
                </select>
            </div>
            <div class="form-group">
                <label>订单名称</label>
                <select class="selectpicker" data-live-search="true" title="选择订单"></select>
            </div>
            <div class="btn-group" style="float: right">
                <button type="button" class="btn btn-info">添加订单</button>
                <button type="button" class="btn btn-info dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    <span class="caret"></span>
                    <span class="sr-only">下拉按钮</span>
                </button>
                <ul class="dropdown-menu">
                    <li><a href="#">修改订单</a></li>
                    <li><a href="#">删除订单</a></li>
                </ul>
            </div>
        </form>
    </div>
    <div class="div-detail">
        <div class="form-title">
            <h5>订单详情</h5>
        </div>
        <form class="form-inline">
            <div class="form-group">
                <label class="">日期：</label>
                <p class="form-control-static" name="date"></p>
            </div>
            <div class="form-group">
                <label class="">供货商：</label>
                <p class="form-control-static" name="dealer"></p>
            </div>
            <div class="form-group">
                <label class="">联系方式：</label>
                <p class="form-control-static" name="phone"></p>
            </div>
            <div class="form-group">
                <label class="">总价：</label>
                <p class="form-control-static" name="totalPrice"></p>
            </div>
        </form>
        <div>
            <div id="toolbar">
                <div class="btn-group" >
                    <button type="button" class="btn btn-info">添加明细</button>
                    <button type="button" class="btn btn-info dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <span class="caret"></span>
                        <span class="sr-only">下拉按钮</span>
                    </button>
                    <ul class="dropdown-menu">
                        <li><a href="#">导入订单明细</a></li>
                        <li><a href="#">下载模板</a></li>
                    </ul>
                </div>
            </div>
            <table id="orderTable"
                   data-toolbar="#toolbar"
                   data-pagination="true"
                   data-search="true"
                   data-show-refresh="true"
                   data-show-columns="true">
                <thead>
                    <tr>
                        <th data-field="name" data-align="center" data-width="10%">名称</th>
                        <th data-field="specifications" data-align="center" data-width="10%">规格</th>
                        <th data-field="type" data-align="center" data-width="">分类</th>
                        <th data-field="" data-align="center" data-width="">药品剂型</th>
                        <th data-field="effectiveDate" data-align="center" data-width="">有效期至</th>
                        <th data-field="count" data-align="center" data-width="">进货数量</th>
                        <th data-field="" data-align="center" data-width="">进货单位</th>
                        <th data-field="unitPrice" data-align="center" data-width="">进货单价(元)</th>
                        <th data-field="totalPrice" data-align="center" data-width="">总价(元)</th>
                        <th data-field="" data-align="center" data-width="">加成(%)</th>
                        <th data-field="sellingPrice" data-align="center" data-width="">售价(元)</th>
                        <th data-field="" data-align="center" data-width="">销售单位</th>
                        <th data-field="sellingPrice" data-align="center"  data-width="" data-events="operateEvents" data-formatter="operateFormatter">操作</th>
                    </tr>
                </thead>
            </table>
        </div>
    </div>
</div>
<script src="static/js/module/dispensary/order/order.js"></script>
</body>
</html>
