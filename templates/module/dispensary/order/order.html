<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>采购入库</title>
    <style type="text/css">
        .div-search {
            margin-left: -15px;
            margin-right: -15px;
        }
        .div-search input.form-control[readonly] {
            background-color: #fff;
            width: 130px;
        }
        .div-search label,
        .div-info label{
            margin-right: 10px;
        }
        .div-search,
        .div-info {
            margin-left: -15px;
            margin-right: -15px;
            border-radius: 6px;
            background-color: white;
            margin-top: 15px;
            padding: 20px 15px 10px 0px;
        }
        .div-info .col-sm-3 {
            padding-right: 0px;
        }
        .form-title {
            margin: 0px 0px 15px 15px;
            padding-bottom: 10px;
            background: #fff;
            border-bottom: 1px solid #eee;
        }
        .form-title h4 {
            font-size: 17px;
        }
    </style>
</head>
<body>
<div class="container-fluid">
    <div class="div-search">
        <div class="form-title">
            <h4>订单信息</h4>
        </div>
        <form class="form-inline">
            <div class="form-group">
                <label>日期范围</label>
                <input type="text" class="form-control" name="startDate" placeholder="开始年月" readonly>
                至
                <input type="text" class="form-control" name="endDate" placeholder="结束年月" readonly>
            </div>
            <div class="form-group">
                <label style="margin-left: 10px">订单类型</label>
                <select class="form-control" name="type">
                    <option value="0">全部</option>
                    <option value="1">草稿</option>
                    <option value="2">已入库</option>
                </select>
            </div>
            <div class="form-group">
                <label style="margin-left: 10px">订单名称</label>
                <select class="selectpicker" data-live-search="true" title="选择订单"></select>
            </div>
        </form>
    </div>
    <div class="div-info">
        <div class="form-title">
            <h4>订单信息</h4>
        </div>
        <form class="form-inline">
            <div class="form-group">
                <label class="control-label">日期</label>
                <input type="text" class="form-control" name="date" placeholder="日期">
            </div>
            <div class="form-group">
                <label class="control-label">供货商</label>
                <input type="text" class="form-control" name="date" placeholder="供货商">
            </div>
            <div class="form-group">
                <label class="control-label">联系方式</label>
                <input type="text" class="form-control" name="date" placeholder="联系方式">
            </div>
            <div class="form-group">
                <label class="control-label">总价</label>
                <input type="text" class="form-control" name="date" placeholder="总价">
            </div>
        </form>
    </div>
