<div class="container-fluid">
    <form class="form-inline form-search">
        <div class="form-group">
            <label>日期范围</label>
            <input type="date" class="form-control" name="dataRange" placeholder="日期范围">
        </div>
        <div class="form-group">
            <label>订单类型</label>
            <label class="radio-inline">
                <input type="radio" name="type" value="0">全部
            </label>
            <label class="radio-inline">
                <input type="radio" name="type" value="1">草稿
            </label>
            <label class="radio-inline">
                <input type="radio" name="type" value="2">交付未入库
            </label>
            <label class="radio-inline">
                <input type="radio" name="type" value="3">交付已入库
            </label>
        </div>
        <div class="form-group">
            <label>订单名称</label>
            <select class="selectpicker" data-live-search="true"></select>
        </div>
    </form>
